<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html {
            font-size: 14px;
            background-color: #caf0f8
        }
        .checked {
            color: yellow;
        }
        .container {
            background-color: #ade8f4
        }
        body {
            margin-bottom: 60px;
            background-color: #caf0f8
        }

    </style>
</head>
<body>
<div class="container">
    <main role="main" class="pb-3">
        <div class="container">
            <div class="row pt-4">
                <div class="col-10">
                  <h2 class="text-primary"><a th:href="@{/products}">Movie List</a></h2>
                </div>
                <div class="col-2">
                    <a href="/products/create" class="btn btn-primary w-100">Add movie</a></div>
                </div>
        </div>
        <table class="table table-bordered border-dark table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Review</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.review}"></td>
                    <td>
                        <span th:each="i : ${#numbers.sequence(1, product.rating)}" class="fa fa-star checked"></span><span th:each="i : ${#numbers.sequence(1, 10-product.rating)}" class="fa fa-star"></span>
                    </td>
                    <td>
                        <div class="w-75 btn-group" role="group">
                            <a type="button" class="btn btn-primary" th:href="@{/products/update/{id}(id=${product.id})}">Edit</a>
                            <a type="button" class="btn btn-primary" th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
